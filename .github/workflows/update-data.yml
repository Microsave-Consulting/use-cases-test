name: Update SharePoint data JSON and deploy site

on:
  schedule:
    - cron: "0 0 * * *"   # Runs once a day at midnight UTC
  workflow_dispatch:

permissions:
  contents: write        # for committing JSON
  pages: write           # for deploying to Pages
  id-token: write        # for deploy-pages OIDC auth

jobs:
  update-json:
    runs-on: ubuntu-latest

    outputs:
      json_changed: ${{ steps.commit.outputs.json_changed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch data from Azure Function
        run: |
          curl -s "$AZURE_FUNC_URL" -o public/data/use_cases.json

          # Optional: pretty-print JSON if jq is available
          if command -v jq >/dev/null 2>&1; then
            tmp=$(mktemp)
            jq '.' public/data/use_cases.json > "$tmp" && mv "$tmp" public/data/use_cases.json
          fi
        env:
          AZURE_FUNC_URL: ${{ secrets.AZURE_FUNC_URL }}

      - name: Commit and push changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/use_cases.json

          if git diff --cached --quiet; then
            echo "No changes"
            echo "json_changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update JSON snapshot"
            git push
            echo "json_changed=true" >> $GITHUB_OUTPUT
          fi

  build-and-deploy:
    needs: update-json
    if: needs.update-json.outputs.json_changed == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

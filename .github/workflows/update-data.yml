name: Update SharePoint data JSON

on:
  schedule:
    - cron: "0 0 * * *"   # ⬅️ Runs once a day at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch data from Azure Function
        run: |
          curl -s "$AZURE_FUNC_URL" -o public/data/use_cases.json

          if command -v jq >/dev/null 2>&1; then
            tmp=$(mktemp)
            jq '.' public/data/use_cases.json > "$tmp" && mv "$tmp" public/data/use_cases.json
          fi
        env:
          AZURE_FUNC_URL: ${{ secrets.AZURE_FUNC_URL }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/use_cases.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Update JSON snapshot"
            git push
          fi
